<!DOCTYLE html>

</head>
<body>

            <h2>小小音乐家</h2>

                <button id='play_pause_button'></button>
                <button id='mute_button'></button>

            <div id="target_content">
                <div class='target_item'></div>
                <div class='target_item'></div>
